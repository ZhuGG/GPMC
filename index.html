<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion Patients - Médecine Chinoise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span>Gestion Patients</span> — <span class="subtitle">Médecine Chinoise</span>
  </header>
  <nav>
    <button class="active" data-tab="dashboard">Tableau de bord</button>
    <button data-tab="patients">Patients</button>
    <button data-tab="calendar">Calendrier</button>
  </nav>
  <main>
    <!-- Tableau de bord -->
    <section id="dashboard" class="tab-section">
      <h2>Statistiques</h2>
      <div class="stats">
        <div class="stat-card"><b id="nbPatients">0</b><br>Patients</div>
        <div class="stat-card"><b id="nbSessions">0</b><br>Consultations</div>
        <div class="stat-card"><b id="nbRDV">0</b><br>Rendez-vous à venir</div>
      </div>
      <h3>Dernières consultations</h3>
      <div id="lastConsults"></div>
    </section>
    <!-- Patients -->
    <section id="patients" class="tab-section" style="display:none">
      <div class="flex">
        <div class="col" style="flex:2">
          <h2>Patients</h2>
          <input type="text" id="searchPatient" placeholder="Rechercher un patient..." autocomplete="off"/>
          <div class="patient-list" id="patientList"></div>
        </div>
        <div class="col" style="flex:3">
          <h2 id="ficheTitle">Fiche patient</h2>
          <form id="fichePatientForm">
            <input type="hidden" id="fiche-id" />
            <label>Nom <input type="text" id="fiche-nom" required /></label>
            <label>Prénom <input type="text" id="fiche-prenom" required /></label>
            <label>Date de naissance <input type="date" id="fiche-naissance" /></label>
            <label>Téléphone <input type="tel" id="fiche-tel" /></label>
            <label>Email <input type="email" id="fiche-email" /></label>
            <label>Bilan énergétique
              <select id="fiche-bilan">
                <option value="">—</option>
                <option>Vide</option>
                <option>Plénitude</option>
                <option>Stagnation</option>
                <option>Déséquilibre Yin/Yang</option>
                <option>Déséquilibre organes</option>
              </select>
            </label>
            <label>Observation de la langue <textarea id="fiche-langue"></textarea></label>
            <label>Prise de pouls <textarea id="fiche-pouls"></textarea></label>
            <label>Notes/Consultations <textarea id="fiche-consult"></textarea></label>
            <div>
              <button class="btn" type="submit">Enregistrer</button>
              <button class="btn danger" id="ficheSuppr" type="button" style="display:none">Supprimer</button>
              <button class="btn" type="button" id="ficheNouveau">Nouveau</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Calendrier -->
    <section id="calendar" class="tab-section" style="display:none">
      <h2>Calendrier des rendez-vous</h2>
      <div>
        <form id="rdvForm" style="margin-bottom:2em">
          <label>Date <input type="date" id="rdv-date" required /></label>
          <label>Heure <input type="time" id="rdv-heure" required /></label>
          <label>Patient
            <select id="rdv-patient"></select>
          </label>
          <label>Motif <input type="text" id="rdv-motif" /></label>
          <button class="btn" type="submit">Ajouter RDV</button>
        </form>
      </div>
      <div id="calendarDays"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
