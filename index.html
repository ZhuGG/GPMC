<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Production Badges</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a001f;
            color: #0ff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #220044;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px #ff00ff;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            border: 2px solid #ff00ff;
            background: #000;
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tableau de Bord - Production Badges</h1>
        <input type="text" id="commandName" placeholder="Nom de la commande">
        <button onclick="addCommand()">Ajouter</button>
        <ul id="commandList"></ul>
    </div>
    <script>
        function addCommand() {
            let name = document.getElementById("commandName").value;
            if (name.trim() !== "") {
                let li = document.createElement("li");
                li.textContent = name;
                document.getElementById("commandList").appendChild(li);
            }
        }
    </script>
</body> 
<script src="script.js"></script>

</html>
