<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Tableau de Bord - Production Badges</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #05001a;
            color: #0ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #0a001f;
            padding: 20px;
            box-shadow: 0px 0px 15px #ff00ff;
            border-radius: 8px;
            border: 2px solid #ff00ff;
        }
        h1 {
            text-shadow: 2px 2px 10px #ff00ff;
        }
        .command-list {
            margin-top: 20px;
        }
        .command {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #220044;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #00ffff;
            flex-wrap: wrap;
            transition: all 0.3s ease-in-out;
            border: 1px solid #ff00ff;
        }
        .completed {
            background: #008080;
            text-decoration: line-through;
        }
        .paused {
            background: #444;
            color: #ffcc00;
        }
        button {
            padding: 10px;
            border: 2px solid #ff00ff;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #ff00ff;
            transition: 0.2s;
        }
        button:hover {
            background: #ff00ff;
            color: #000;
        }
        select, input {
            padding: 10px;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            background: #220044;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            text-align: center;
        }
        .flex-input {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tableau de Bord - Production Badges</h1>

        <!-- Formulaire d’ajout de commande -->
        <h2>Ajouter une Commande</h2>
        <div class="flex-input">
            <input type="text" id="commandInput" placeholder="Nom de la commande..." autofocus />
            <input type="number" id="quantityInput" placeholder="Quantité" min="1" />
            <select id="sizeInput">
                <option value="28mm">28mm</option>
                <option value="38mm">38mm</option>
                <option value="45mm">45mm</option>
                <option value="58mm">58mm</option>
                <option value="89mm">89mm</option>
            </select>
            <select id="finishInput">
                <option value="Mat">Mat</option>
                <option value="Brillant">Brillant</option>
            </select>
            <select id="typeInput">
                <option value="Épingle">Épingle</option>
                <option value="Aimant décoratif">Aimant décoratif</option>
                <option value="Magnétique textile">Magnétique textile</option>
            </select>
            <select id="cartonInput">
                <option value="Boîte A11">Boîte A11</option>
                <option value="Boîte A12">Boîte A12</option>
                <option value="Boîte A14">Boîte A14</option>
            </select>
            <!-- Le bouton appelle addCommand() définie dans script.js -->
            <button onclick="addCommand()">Ajouter</button>
        </div>

        <h2>Commandes en cours</h2>
        <div class="btn-container">
            <!-- Filtrage par statut via renderCommands('...') -->
            <button onclick="renderCommands('all')">Toutes</button>
            <button onclick="renderCommands('active')">En attente</button>
            <button onclick="renderCommands('paused')">En pause</button>
            <button onclick="renderCommands('completed')">Terminées</button>
        </div>

        <!-- Le bouton CSV appelle exportCSV() définie dans script.js -->
        <button onclick="exportCSV()">Exporter en CSV</button>

        <!-- Liste des commandes -->
        <div class="command-list" id="commandList"></div>
    </div>

    <!-- On charge le script après le HTML -->
    <script src="script.js"></script>
</body>
</html>
